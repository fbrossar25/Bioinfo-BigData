spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:dbTest
spring.datasource.driver-class-name=org.h2.Driver
spring.jmx.enabled=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.jdbc.order_update=true

log.textaera.appender.name=taa
log.pattern=%-5level : %d{HH:mm:ss.SSS} [%thread] : %c.%M - %msg%n
log.textaera.level=INFO
log.textaera.pattern=%-5level : %d{HH:mm:ss.SSS} : %msg%n